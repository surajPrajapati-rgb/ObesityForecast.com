<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='portal.css')}}">
</head>
<body>

    <div class="container">
        <h1>Obesity Level Predictor</h1>
        <form id="obesityForm" method="POST">
            <!-- Add your form inputs here -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="100" required>
    
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" min="0" placeholder="  in cm." required>
    
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" min="0" placeholder="  in kg." required>
    
            <label for="family_history">Family History with Overweight:</label>
            <select id="family_history" name="family_history" required>
                <option value="">Select Option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
    
            <label for="favc">Frequent High Caloric Food Consumption:</label>
            <select id="favc" name="favc" required>
                <option value="">Select Option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
    
            <label for="fcvc">Frequency of Vegetable Consumption:</label>
            <input type="number" id="fcvc" name="fcvc" min="0" required>
    
            <label for="ncp">Number of Main Meals Daily:</label>
            <input type="number" id="ncp" name="ncp" min="0" required>
    
            <label for="caec">Consumption of Food Between Meals:</label>
            <select id="caec" name="caec" required>
                <option value="">Select Option</option>
                <option value="no">No</option>
                <option value="sometimes">Sometimes</option>
                <option value="frequently">Frequently</option>
                <option value="always">Always</option>
            </select>
    
            <label for="smoke">Smoking:</label>
            <select id="smoke" name="smoke" required>
                <option value="">Select Option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
    
            <label for="ch2o">Daily Water Consumption:</label>
            <input type="number" id="ch2o" name="ch2o" min="0" required>
    
            <label for="scc">Calorie Monitoring:</label>
            <select id="scc" name="scc" required>
                <option value="">Select Option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
    
            <label for="faf">Physical Activity Frequency:</label>
            <input type="number" id="faf" name="faf" min="0" required>
    
            <label for="tue">Technology Use Duration:</label>
            <input type="number" id="tue" name="tue" min="0" required>
    
            <label for="calc">Alcohol Consumption:</label>
            <select id="calc" name="calc" required>
                <option value="">Select Option</option>
                <option value="no">No</option>
                <option value="sometimes">Sometimes</option>
                <option value="frequently">Frequently</option>
                <option value="always">Always</option>
            </select>
    
            <label for="mtrans">Transportation Mode:</label>
            <select id="mtrans" name="mtrans" required>
                <option value="">Select Option</option>
                <option value="automobile">Automobile</option>
                <option value="bike">Bike</option>
                <option value="motorbike">Motorbike</option>
                <option value="public_transportation">Public Transportation</option>
                <option value="walking">Walking</option>
            </select>
    
            <label for="nObeyesdad">Obesity Level:</label>
            <select id="nObeyesdad" name="nObeyesdad" required>
                <option value="">Select Obesity Level</option>
                <option value="Insufficient Weight">Insufficient Weight</option>
                <option value="Normal Weight">Normal Weight</option>
                <option value="Overweight Level I">Overweight Level I</option>
                <option value="Overweight Level II">Overweight Level II</option>
                <option value="Obesity Type I">Obesity Type I</option>
                <option value="Obesity Type II">Obesity Type II</option>
                <option value="Obesity Type III">Obesity Type III</option>
            </select>
    
            <button type="submit">Predict</button>
        </form>
    </div>
    <div class="data">
        {% for key,value in data.items() %}
            <li>{{Key}} => {{value}}</li>
        {% endfor %}
    </div>
</body>
</html>
