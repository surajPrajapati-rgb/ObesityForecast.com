<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Londrina+Outline&family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 1s ease-in-out;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="main">
       <header>
        <div class="logo">Logo</div>
        <div class="nev">
            <button type="submit" class="nav-btn" id="nav-sign">Sign-in</button>
            <button class="nav-btn" id="nav-desh"><a href="{{ url_for('portal') }}">Dashboard</a></button>
        </div>
       </header>
       
       <div class="body-content">
            <div class="box-1">
                <div class="tagline">
                    <div class="massege">
                        <div class="wrapper">
                            <div class="static-txt londrina-outline-regular" id="static-txt">Embark on a Journey Towards,</div>
                            <ul class="dynamic-txts">
                                <li><span style="font-family: cursive;">Better Health and a Brighter Future with Us Today!</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- description-->
                
            </div>
            <div class="box-2">
                <button type="submit" class="box-2-btn .icon-right .icon-right.after">Sign-in</button>
                <button  class="box-2-btn" id="box-2-btn2 .icon-right .icon-right.after">Get-Started</button>
                </div>
            </div>
       </div> 
    </div>

    
    <script>
        // Array of image URLs
        const images = [
            'ObesityForecast.com/static/71941372.webp',
            'ObesityForecast.com/static/background.jpg',
            'ObesityForecast.com/static/istockphoto-1124272274-612x612.jpg',
            'ObesityForecast.com/static/person-with-eating-disorder-trying-eat-fast-food_23-2149243006.avif'
        ];

        let index = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url(${images[index]})`;
            index = (index + 1) % images.length;
        }

        // Initial call to change background
        changeBackground();

        // Set interval to change background every 5 seconds
        setInterval(changeBackground, 1000);
    </script>
</body>
</html>
