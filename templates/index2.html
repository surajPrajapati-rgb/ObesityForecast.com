<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Level Predictor</title>
    <style>
        /* Add your CSS styles here */
        /* This is just a basic example, you can customize it further */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Obesity Level Predictor</h1>
    <form id="obesityForm">
        <!-- Add your form inputs here -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>

        <label for="family_history">Has a family member suffered or suffers from overweight?</label>
        <select id="family_history" name="family_history" required>
            <option value="">Select Option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="favc">Do you eat high caloric food frequently?</label>
        <select id="favc" name="favc" required>
            <option value="">Select Option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="fcvc">Do you usually eat vegetables in your meals?</label>
        <input type="number" id="fcvc" name="fcvc" required>

        <label for="ncp">How many main meals do you have daily?</label>
        <input type="number" id="ncp" name="ncp" required>

        <label for="caec">Do you eat any food between meals?</label>
        <select id="caec" name="caec" required>
            <option value="">Select Option</option>
            <option value="no">No</option>
            <option value="sometimes">Sometimes</option>
            <option value="frequently">Frequently</option>
            <option value="always">Always</option>
        </select>

        <label for="smoke">Do you smoke?</label>
        <select id="smoke" name="smoke" required>
            <option value="">Select Option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="ch2o">How much water do you drink daily?</label>
        <input type="number" id="ch2o" name="ch2o" required>

        <label for="scc">Do you monitor the calories you eat daily?</label>
        <select id="scc" name="scc" required>
            <option value="">Select Option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="faf">How often do you have physical activity?</label>
        <input type="number" id="faf" name="faf" required>

        <label for="tue">How much time do you use technological devices such as cell phone, videogames, television, computer and others?</label>
        <input type="number" id="tue" name="tue" required>

        <label for="calc">How often do you drink alcohol?</label>
        <select id="calc" name="calc" required>
            <option value="">Select Option</option>
            <option value="no">No</option>
            <option value="sometimes">Sometimes</option>
            <option value="frequently">Frequently</option>
            <option value="always">Always</option>
        </select>

        <label for="mtrans">Which transportation do you usually use?</label>
        <select id="mtrans" name="mtrans" required>
            <option value="">Select Option</option>
            <option value="automobile">Automobile</option>
            <option value="bike">Bike</option>
            <option value="motorbike">Motorbike</option>
            <option value="public_transportation">Public Transportation</option>
            <option value="walking">Walking</option>
        </select>

        <label for="nObeyesdad">Obesity Level:</label>
        <select id="nObeyesdad" name="nObeyesdad" required>
            <option value="">Select Obesity Level</option>
            <option value="Insufficient Weight">Insufficient Weight</option>
            <option value="Normal Weight">Normal Weight</option>
            <option value="Overweight Level I">Overweight Level I</option>
            <option value="Overweight Level II">Overweight Level II</option>
            <option value="Obesity Type I">Obesity Type I</option>
            <option value="Obesity Type II">Obesity Type II</option>
            <option value="Obesity Type III">Obesity Type III</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</div>


</body>
</html>
